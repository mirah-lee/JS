    <script>
        // if조건문ex3.html

        /*
            회원 탈퇴 하겠습니까라고 확인창이 뜨면
            확인 버튼 클릭시 '탈퇴 처리 되었습니다.' 알림창
            취소 버튼 클릭시 '취소 되었습니다.' 알림창
        */
    /*
        if(confirm('회원 탈퇴 하겠습니까?')){
            alert('탈퇴 처리 되었습니다.');
        } else {
            alert('취소 되었습니다.');

        let member = confirm('회원 탈퇴 하겠습니까?'); // 확인 true, 취소 false

        // if(member === ture) { // 데이터 타입까지 같게 해야 true로 출력 === 은 엄격한 비교문이기 때문
        if(member){ // confirm은 확인, 취소를 반환하기 때문에 따로 조건문에 비교가 필요없음
            alert("탈퇴 처리 되었습니다.");
        } else {
            alert("취소 되었습니다.");
        }
    </script>
