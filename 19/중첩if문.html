<html>
    <script>
        // 중첩 if문
        /* 
            if(조건){ 조건이 참이면 실행
                if (조건){ 조건이 참이면 실행
                } else { 위 조건이 거짓이면 실행 
                }
            } else { 위 조건이 거짓이면 실행 
            }
        */

        let num = '3'; // 숫자형 문자열
        if(num == 3){ // 데이터 타입과 상관없는 유연한 일치 연산자 == 
            alert('데이터 타입은 모르지만 3입니다.');
            if(num === 3){ // 데이터 타입까지 같다. 엄격한 비교
                alert('숫자 데이터입니다.');
            } else { 
                alert('문자열 데이터입니다.');
            }
        } else {
            alert('3이 아닙니다.');
        }
    </script>
</html>
