<html>
    <script>
        // if 조건문ex2.html

        /*
            숫자를 입력 받아 짝수면 짝수입니다. 출력. 0,2,4,6...
            홀수면 홀수입니다. 출력 1,3,5,7....

        */

        let number = prompt("숫자를 입력해주세요");

        if(number % 2 == 0){ // 나머지가 0 이 되면 짝수, 0이 아니라면 홀수
            alert(`${number}은/는 짝수입니다.`);
        } else {
            alert(`${number}은/는 홀수입니다.`);
        }


    </script>
</html>
