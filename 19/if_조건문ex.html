<html>
    <script>
        //if조건문ex.html
        // 입력창에 하루 걸음 수를 입력 받아 5000보 이상인 경우 알림창으로 걸음수를 알려주세요.
        
        
        let step = prompt('하루 걸음 수를 입력하세요', '이곳에 작성하세요');

        if(step >= 5000){
            alert("하루 " + step + "보 걸었습니다.")
        }

       
        
    </script>
</html>
